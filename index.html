<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Cool Cat Calculator</title>
</head>
<body>
    <header>Cool Cat Calculator</header>
    <div class="content">
        <div class = "gif-container">
            <h1>Crush those keys...</h1>
            <iframe src="https://giphy.com/embed/GeimqsH0TLDt4tScGw" width="700" height="400" frameBorder="0" class="giphy-embed"></iframe>
            <a href="https://giphy.com/gifs/vibes-vibing-vibin-GeimqsH0TLDt4tScGw">via GIPHY</a>
            <div id="audio-container">
                <audio src="lifelike-126735.mp3" controls></audio>
                <p id="music-credit">Music by AlexiAction from Pixabay</p>
            </div>
        </div>
        <div class = "calculator-container">
            <div id="calc-screen"></div>
            <div id="buttons-section">
                <div id="top-buttons-row">
                    <button class="function-button" id="clear-button">Clear</button>
                    <button class="function-button" id="delete-button">AC</button>
                    <button class="function-button" id="percent-button">%</button>
                    <button class="operator-button" id="divide">&divide</button> 
                </div>
                <div class="small-button-row">
                    <button class="number-button">7</button>
                    <button class="number-button">8</button>
                    <button class="number-button">9</button>
                    <button class="operator-button" id="multiply">&times</button>    
                </div>
                <div class="small-button-row">
                    <button class="number-button">4</button>
                    <button class="number-button">5</button>
                    <button class="number-button">6</button>
                    <button class="operator-button" id="subtract">&#8722</button>
                </div>
                <div class="small-button-row">
                    <button class="number-button">1</button>
                    <button class="number-button">2</button>
                    <button class="number-button">3</button>
                    <button class="operator-button" id="add">+</button>
                </div>
                <div class="small-button-row">
                    <button class="number-button" id="zero-button">0</button>
                    <button class="decimal-button">.</button>
                    <button class="function-button" id="plus-minus">+/-</button>
                    <button id="equals-button">=</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>nick-cochrane</p>
        <a href="https://github.com/nick-cochrane" target="_blank"><img src="github.jpg" height="20px" width="20px"></a>
    </footer>
    <script src="app.js"></script>
</body>
</html>
